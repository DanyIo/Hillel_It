<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Solid</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js"></script>
  </head>
  <body>
    <script src="main.js" async defer></script>
    <table id="calculator">
      <tr>
        <td colspan="3"><input type="text" id="field" /></td>
        <td rowspan="2"><button id="AC">AC</button></td>
      </tr>
      <tr>
        <td><button id="plus_minus" class="operation">+/-</button></td>
        <td><button id="remainder" class="operation">%</button></td>
        <td><button id="division" class="operation">/</button></td>
      </tr>
      <tr>
        <td><button id="seven">7</button></td>
        <td><button id="eight">8</button></td>
        <td><button id="nine">9</button></td>
        <td><button id="multiplication" class="operation">*</button></td>
      </tr>
      <tr>
        <td><button id="four">5</button></td>
        <td><button id="five">5</button></td>
        <td><button id="six">6</button></td>
        <td><button id="minus" class="operation">-</button></td>
      </tr>
      <tr>
        <td><button id="one">1</button></td>
        <td><button id="two">2</button></td>
        <td><button id="three">3</button></td>
        <td><button id="plus" class="operation">+</button></td>
      </tr>
      <tr>
        <td><button id="zero">0</button></td>
        <td><button id="dot" class="operation">.</button></td>
        <td colspan="2"><button id="equal" class="operation">=</button></td>
      </tr>
    </table>
  </body>
</html>
